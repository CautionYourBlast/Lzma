os:
    - linux
    - osx

language: generic
sudo: required
dist: trusty
osx_image: xcode8.3

branches:
  only:
    - master
    - dev

script:
    - sudo apt-get install python-pip
    - sudo pip install python-swiftclient
    - swift build -Xlinker -liconv
    - swift build -Xlinker -liconv --configuration=release
    - swift test -Xlinker -liconv
